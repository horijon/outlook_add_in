<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GovStream AI CSR Assistant</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <header class="ms-welcome__header">
        <h1 class="ms-font-l">Email Response Generator</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p class="ms-font-m">Click the button below to generate a response for this email.</p>
        
        <div role="button" id="generate-response" class="ms-welcome__action ms-Button ms-Button--primary ms-font-m">
            <span class="ms-Button-label">Generate Response</span>
        </div>
        
        <div id="status-container" style="margin-top: 16px; display: none;">
            <div class="ms-Spinner ms-Spinner--medium" id="spinner"></div>
            <p id="status-message" class="ms-font-m"></p>
        </div>
        
        <div id="error-container" style="margin-top: 16px; display: none;">
            <p id="error-message" class="ms-font-m ms-fontColor-redDark"></p>
            <div role="button" id="retry-auth" class="ms-Button ms-Button--primary ms-font-s" style="margin-right: 8px;">
                <span class="ms-Button-label">Retry Authentication</span>
            </div>
            <div role="button" id="contact-support" class="ms-Button ms-font-s">
                <span class="ms-Button-label">Contact Support</span>
            </div>
        </div>
        
        <div id="auth-details-container" style="margin-top: 16px; display: none; border-top: 1px solid #eaeaea; padding-top: 8px;">
            <h3 class="ms-font-m">Authentication Diagnostics</h3>
            <div id="auth-details" class="ms-font-xs"></div>
            <div role="button" id="toggle-auth-details" class="ms-Button ms-Button--text ms-font-s" style="margin-top: 8px;">
                <span class="ms-Button-label">Show Diagnostics</span>
            </div>
        </div>
    </main>
</body>

</html>
